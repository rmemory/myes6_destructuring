<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Destructuring</title>
</head>
<body>
	<script>
		/* 
		 * Example #1 .... A simple example of object destructuring
		 */
		const person = {
			first: 'Richard',
			last: 'Memory',
			country: 'USA',
			city: 'Atlanta',
			twitter: '@rmemory'
		};
		
		// You can do this:
		// const first = person.first;
		// const last = person.last;

		// Or you can do this
		const { first, last, twitter } = person;

		// The above will create three variables (first, last, and twitter).
		// Note that the example ignores country and city from the object

		/*
		 * Example #2 ... More complicated example
		 */
		const anotherPerson = {
			first: 'Richard',
			last: 'Memory',
			links: {
				social: {
					twitter: 'https://twitter.com/rmemory',
					facebook: 'https://facebook.com/blahblah'
				},
				web: {
					blog: 'https://whocares.com'
				}
			},
			country: 'USA',
			city: 'Atlanta',
			twitter: '@rmemory'
		};

		// The crappy way
		// const twitter = anotherPerson.links.social.twitter;
		// const facebook = anotherPerson.links.social.facebook;

		// The desconstructor way
		const { twitter, facebook } = anotherPerson.links.social;

		/*
		 * Example 3: An example which performs variable rename
		 */
		const { twitter:tweet, facebook:fb } = anotherPerson.links.social;
		// creates tweet and fb variables

		/* 
		 * Example 4: An example providing defaults
		 */
		const settings = { width: 300, color: 'black'} // This is an object

		// Create variables using destructuring
		const { width = 100, height = 100, color = 'blue', fontSize=25 } = settings;
		//width will be 300 (it was already set), height will be 100, 
		// color will be 'black' (it was already set), fontSize = 25

		// Example 5: Another example with defaults and rename
		const { w: width = 400, h: height = 500 } = { w: 800 }

		// Original object has a single property, w, which has a value of
		// 800. The destructuring would set its width to be 400, but since
		// w is already set to 800, it means width = 800, and height = 500

	</script>
</body>
</html>
